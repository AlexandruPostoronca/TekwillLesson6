<h2>The third row</h2>
<p>You need to implement <code>printTheThirdRow</code> method. It should print the third row of the
    <code>twoDimArray</code>. The elements should be separated by space.</p>
<p>It is guaranteed that <code>twoDimArray</code> has at least 3 rows.</p>

<div>
    <p><strong> Sample Input 2: </strong></p>
    <pre>1 2 3
4 5 6
7 8 9</pre>
    <p><strong> Sample Output 2: </strong></p>
    <pre>7 8 9</pre>
</div>
